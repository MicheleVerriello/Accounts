<ion-tabs mode="ios" class="dark-background">

  <ion-tab-bar class="dark-background" slot="accounts">
    <ion-tab-button class="dark-background" tab="accounts">
      <ion-icon name="list-circle-outline"></ion-icon>
      <ion-label>Accounts</ion-label>
    </ion-tab-button>

    <ion-tab-button class="dark-background" tab="new">
      <ion-icon name="add-circle-outline"></ion-icon>
      <ion-label>New</ion-label>
    </ion-tab-button>

    <ion-tab-button class="dark-background" tab="settings">
      <ion-icon name="cog-outline"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>

    <ion-tab-button class="dark-background" tab="help">
      <ion-icon name="help-circle-outline"></ion-icon>
      <ion-label>Help</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
